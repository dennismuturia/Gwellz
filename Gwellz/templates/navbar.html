{% load static %}
{% load fontawesome %}
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img src='{% static "images/Gwellz.png"%}' class="logo"></a>
    </div>
  {% url 'home' as home %}
  {% url 'contact' as contact %}
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li {% if request.path == home %} class="active" {% endif %}><a href="{% url 'home'%}">Home <span class="sr-only">(current)</span></a></li>
        <li {% if request.path == contact %} class="active" {% endif %}><a href="{% url 'contact'%}">Contact Us</a></li>
        <li {% if request.path == projects %} class="active" {% endif %}><a href="{% url 'projects'%}">Projects</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
